<?xml version="1.0"?>

<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:head />
	<h:body>
		<h:form>
			<h:outputLabel value="Name:" style="font-weight:bold" />
			<p:inputText id="name" value="#{BMIcount.text}" />
			<h:outputLabel value="Height:" style="font-weight:bold" />
			<p:inputText id="height" value="#{BMIcount.height}" />
			<h:outputLabel value="Weight:" style="font-weight:bold" />
			<p:inputText id="weight" value="#{BMIcount.weight}" />

			<p:commandButton value="Submit" action="#{BMIcount.countResult}"
				update="display" icon="ui-icon-check" />
			<h:outputText id="display" value="#{BMIcount.result}" />
		</h:form>
	</h:body>

</f:view>
